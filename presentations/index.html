<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IEEE Day Presentation</title>

    <!-- Splide.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" />

    <style>
        body {
            font-family: sans-serif;
            background: #000;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }

        iframe {
            border: none;
            max-width: 100%;
        }

        .splide {
            width: 100%;
            max-width: 1200px;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            background: #626268;      
        }

        .splide__slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        #fullscreen-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.3s, background 0.3s;
            z-index: 10;
            opacity: 0;
            /* hidden by default */
        }

        /* üëá The ‚Äúhotspot‚Äù area stays clickable even when hidden */
        #fullscreen-btn::before {
            content: "";
            position: absolute;
            inset: -10px;
            /* expands clickable area */
        }

        /* üëá show button when hovered directly */
        #fullscreen-btn:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
        }


        /* Fullscreen fix */
        :fullscreen .splide {
            max-width: 100%;
            height: 100vh;
            border-radius: 0;
        }

        :fullscreen .splide__slide img {
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <!-- Google Slides Embed -->
    <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vRS4iOgNvxfhm---zcLT8_sLNkoI85zoxM2TzxRdOzSCusRS7D-ibbpIV6G2bSMfD_K_-zu91NjUo9b/pubembed?start=false&loop=false&delayms=60000"
        width="960" height="569" allowfullscreen></iframe>

    <!-- Splide Carousel -->
    <section class="splide" id="image-carousel" aria-label="IEEE Day Images">
        <button id="fullscreen-btn">Fullscreen</button>
        <div class="splide__track">
            <!-- Splide Carousel -->
            <ul class="splide__list">
                <li class="splide__slide"><img
                        src="https://raw.githubusercontent.com/PaulosKapa/kana_fotilo/refs/heads/main/assets/realistic.png"
                        alt="Image 1"></li>
                <li class="splide__slide"><img
                        src="https://raw.githubusercontent.com/PaulosKapa/kana_fotilo/refs/heads/main/assets/image.webp"
                        alt="Image 2"></li>
                <li class="splide__slide"><img
                        src="https://raw.githubusercontent.com/PaulosKapa/kana_fotilo/refs/heads/main/assets/cane.png"
                        alt="Image 3"></li>
                <li class="splide__slide"><img
                        src="https://raw.githubusercontent.com/PaulosKapa/kana_fotilo/refs/heads/main/assets/3drender.webp"
                        alt="Image 4"></li>
                <li class="splide__slide"><img
                        src="https://raw.githubusercontent.com/PaulosKapa/kana_fotilo/refs/heads/main/assets/working.jpg"
                        alt="Image 5"></li>
            </ul>
        </div>
    </section>

    <!-- Splide.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const splide = new Splide("#image-carousel", {
                type: "loop",
                perPage: 1,
                autoplay: true,
                interval: 5000,
                pauseOnHover: false,
                pauseOnFocus: false,
                arrows: false,
                pagination: false,
                speed: 1200,               // üëà slower transition (default is 400ms)
                easing: 'ease-in-out',
            }).mount();

            // Fullscreen button logic
            const btn = document.getElementById("fullscreen-btn");
            const carousel = document.getElementById("image-carousel");

            btn.addEventListener("click", () => {
                if (!document.fullscreenElement) {
                    carousel.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });
        });
    </script>
</body>

</html>
